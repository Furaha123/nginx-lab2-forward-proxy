# Nginx Forward Proxy Configuration
# Forward proxy listening on port 8080 (HTTP)

log_format forward_proxy '$remote_addr - [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'host=$host upstream="$upstream_addr" '
                         'rt=$request_time urt=$upstream_response_time';

server {
    listen 8080;
    server_name _;

    # DNS resolvers so proxy can reach external domains
    resolver 1.1.1.1 8.8.8.8 valid=300s ipv6=off;

    allow 102.22.146.226/32;
    deny all;

    # Logging
    access_log /var/log/nginx/forward_proxy_access.log forward_proxy;
    error_log  /var/log/nginx/forward_proxy_error.log warn;

    # Forward proxy handler
    location / {
        proxy_pass $scheme://$http_host$request_uri;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Forwarded-For   $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Proxy-Connection  "";
    }
}

